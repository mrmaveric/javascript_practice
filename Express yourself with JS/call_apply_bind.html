<script>
    var fido = {
      name: 'Fido',
      bark: function(volume){
          barkMsg = 'woof';
          if(volume >5 ){
              barkMsg = barkMsg.toUpperCase();
          }
          console.log(this.name + ' says ' + barkMsg + '!');
      }
    };

    var kitty = {
        name: 'Kitty',
        meow: function(volume){
            console.log(this.name + ' says ...meow...');
        }
    };

    fido.bark(13);
    kitty.meow();

    kitty.meow.call(fido);
    fido.bark.call(kitty, 10, true);
    fido.bark.apply(kitty, [10]);

    myFunction.bind(fido);
    myFunction();
</script>
