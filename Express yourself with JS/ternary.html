<script>
    var creatureName = 'duck';
    var numDucks = 1*prompt('How many '+ creatureName + 's?','5' );

    if (numDucks >= 0 ) {
        creatureName = (numDucks === 1) ? 'duck' : 'ducks';
        alert('You have ' + numDucks + ' '+ creatureName + '!');
    } else {
        alert('Invalid!')
    }

</script>
