<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form Field Highlighter</title>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js" ></script>
   <!-- <script type="text/javascript" src="js/formfieldhighlighter_plugin.js"></script>-->
   <!-- <link href="css/style2.css" rel="stylesheet" type="text/css">-->
    <script>
        $(document).ready(function(){
            $('#clickme').click(function(){
                $('#box').addClass("greenbox").fadeOut(500).fadeIn(500).fadeOut(500);
            });
        });
    </script>
    <style>
       .greenbox{
           background: #9F0;
           width: 100px;height: 200px;
       }
    </style>
</head>
<body>

<div id="box">Hello!</div>
<input type="button" value="Click Me" id="clickme" />

</body>
</html>
