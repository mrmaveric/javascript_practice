<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> 문자 객체 </title>
<script type="text/javascript">
//<![CDATA[
 /*변수 t에 문자형 데이터를 저장했는 것은 다시 말하면 
 변수 t에 문자 객체를 참시킨거나 같다.*/
 var t="Hello Thank you good luck to you";
document.write(t.charAt(16),"<br />");//인덱스 16에 저장된 문자 g
document.write(t.indexOf("you"),"<br />");//문자열 왼쪽에서부터 최초로 발견된 you의 인덱스 값을 변환 12
document.write(t.indexOf("you,16"),"<br/>");//문자열 인덱스 16위치부터 최초로 발견된 you의 인덱스 값을 반환 29
document.write(t.lastIndexOf("you"),"<br/>");//문자열 오른쪽에서부터 왼쪽방향으로 최초에 발견된 단어의 인덱스값 29
document.write(t.lastIndexOf("you",25),"<br/>")// 문자열 인덱스 25부터 왼쪽방향으로 최초 발견된 단어 인덱스 값 12
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
//]]>
</script>
</head>
