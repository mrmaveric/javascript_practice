<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title> 배열객체 </title>
<script type="text/javascript">
//<![CDATA[
 var greenLine=["사당","교대","방배","강남"];
 var yellowLine=["미금","정자","모란","수서"];

 var twoLine = greenLine.concat(yellowLine); // 두개 객체배열이 하나의 객체가 됨
 document.write(twoLine,"<br/>");

 greenLine.pop();//마지막 강남역 없어지고
 document.write(greenLine,"<br/>");

 greenLine.push("삼성");//새 데이터 삼성 입력
 document.write(greenLine,"<br/>");

 greenLine.shift();//젤 앞 사당역이 삭제되고
 document.write(greenLine,"<br />");

 greenLine.unshift("신도림");//맨 앞 인덱스로 신도림이 삽입 
 document.write(greenLine,"<br/>");

//]]>
</script>
</head>
<body>
</body>
</html>
